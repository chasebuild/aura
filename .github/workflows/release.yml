name: Release Binaries

on:
  push:
    tags:
      - "aura-cli-v*"
      - "v*"
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: aura-linux-x64
            binary: aura
          - name: macos-x64
            os: macos-13
            target: x86_64-apple-darwin
            artifact: aura-macos-x64
            binary: aura
          - name: macos-arm64
            os: macos-latest
            target: aarch64-apple-darwin
            artifact: aura-macos-arm64
            binary: aura
          - name: windows-x64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: aura-windows-x64
            binary: aura.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}
          shared-key: aura-release

      - name: Build aura CLI
        run: cargo build --release --locked --package aura-cli --bin aura --target ${{ matrix.target }}

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ matrix.binary }} dist/${{ matrix.binary }}

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item "target/${{ matrix.target }}/release/${{ matrix.binary }}" "dist/${{ matrix.binary }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.binary }}

  publish-release:
    name: Publish GitHub Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/aura-cli-v') || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Prepare release files
        run: |
          mkdir -p release
          cp dist/aura-linux-x64/aura release/aura-linux-x64
          cp dist/aura-macos-x64/aura release/aura-macos-x64
          cp dist/aura-macos-arm64/aura release/aura-macos-arm64
          cp dist/aura-windows-x64/aura.exe release/aura-windows-x64.exe

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/aura-linux-x64
            release/aura-macos-x64
            release/aura-macos-arm64
            release/aura-windows-x64.exe
